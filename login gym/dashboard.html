<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: url("https://images.unsplash.com/photo-1583454110551-21d0f6c7ab29?auto=format&fit=crop&w=1470&q=80")
          no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        backdrop-filter: brightness(0.8);
      }

      h1 {
        margin-bottom: 2rem;
        text-transform: uppercase;
        font-size: 2rem;
        text-align: center;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        width: 90%;
        max-width: 600px;
      }

      .menu a {
        text-decoration: none;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 1.2rem;
        border-radius: 12px;
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .menu a:hover {
        background-color: #a47aff;
      }

      .logout-btn {
        margin-top: 2rem;
        background-color: #ff6b6b;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #ff4b4b;
      }
      
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: url("https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1470&q=80")
      no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 2rem;
  }
</style>

    </style>
  </head>
  <body>
    <h1>Welcome to Your Gym Dashboard</h1>
    <div class="menu">
      <a href="chest.html">Chest</a>
      <a href="back.html">Back</a>
      <a href="shoulder.html">Shoulder</a>
      <a href="leg.html">Leg</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
      const SESSION_KEY = "gymTutorialLoggedInUser";

      function getSessionUser() {
        return sessionStorage.getItem(SESSION_KEY);
      }

      function logout() {
        sessionStorage.removeItem(SESSION_KEY);
        window.location.href = "index.html";
      }

      window.onload = () => {
        const user = getSessionUser();
        if (!user) {
          window.location.href = "index.html";
        }
      };
    </script>
  </body>
</html>
